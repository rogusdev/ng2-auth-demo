    <h1>Login</h1>
    <form (ngSubmit)="onSubmit()" #theForm="ngForm">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input id="login-email" type="text" class="form-control" required
               [(ngModel)]="email" ngControl="email">
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input id="login-password" type="text" class="form-control"
               [(ngModel)]="password" ngControl="password">
      </div>
      <button type="submit" class="btn btn-default" [disabled]="submitted">Submit</button>
    </form>
